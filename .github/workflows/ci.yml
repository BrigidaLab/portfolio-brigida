name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json

    - name: Install Dependencies
      working-directory: ./app
      run: npm ci

    - name: Run Lint
      working-directory: ./app
      run: npm run lint

    - name: Run Build
      working-directory: ./app
      run: npm run build
